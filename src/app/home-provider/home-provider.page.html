<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Hola, {{user.nombre+" "+ user.apellido }}!
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-row>
    <ion-col  size-xs="8" size-sm="4" size-md="4" size-lg="3" size-xl="2">
      <ion-card (click)="verProductos()" button=true>
       <ion-img src="https://www.flaticon.es/svg/static/icons/svg/89/89739.svg"></ion-img>
        <ion-card-header>
          <ion-card-title>Mis Productos</ion-card-title>
          <ion-card-subtitle>Productos ingresados</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    
    <ion-col  size-xs="8" size-sm="4" size-md="4" size-lg="3" size-xl="2">
      <ion-card (click)="addProducto()" button=true>
       <ion-img src="https://image.flaticon.com/icons/png/512/32/32038.png"></ion-img>
        <ion-card-header>
          <ion-card-title>Agregar Producto</ion-card-title>
          <ion-card-subtitle>Ingresados un nuevo producto</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col  size-xs="8" size-sm="4" size-md="4" size-lg="3" size-xl="2">
      <ion-card (click)="myProfile()" button=true>
       <ion-img src="https://www.flaticon.es/svg/static/icons/svg/89/89739.svg"></ion-img>
        <ion-card-header>
          <ion-card-title>Mi Perfil</ion-card-title>
          <ion-card-subtitle>Ver mis datos</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col  size-xs="8" size-sm="4" size-md="4" size-lg="3" size-xl="2">
      <ion-card (click)="toBuy()" button=true>
       <ion-img src="https://www.flaticon.es/svg/static/icons/svg/2825/2825720.svg"></ion-img>
        <ion-card-header>
          <ion-card-title>Comprar</ion-card-title>
          <ion-card-subtitle>Realizar compras</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col  size-xs="8" size-sm="4" size-md="4" size-lg="3" size-xl="2">
      <ion-card (click)="compraExterna()" button=true>
       <ion-img src="https://www.flaticon.es/svg/static/icons/svg/2825/2825720.svg"></ion-img>
        <ion-card-header>
          <ion-card-title>Comprar Externa</ion-card-title>
          <ion-card-subtitle>Realizar compras</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

        <ion-card-header>
          <ion-card-title>Ver Subastas Disponibles</ion-card-title>
