<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bloque">
  <br>
  <ion-button color="warning" size="small" fill="outline" (click)="cancelar()">Back</ion-button>
  <br>
  <ion-card class="bloque-Imagen">
    <ion-card-content>
      <img src={{producto.foto}} alt="">
    </ion-card-content>
  </ion-card>
  <br>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-label>{{producto.nombre}}</ion-label>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Precio:</ion-label>
    <ion-label>{{producto.precio_venta}}</ion-label>
  </ion-item>

  <br>
  <ion-item>
    <ion-label>Disponibles:</ion-label>
    <ion-label>{{producto.stock}}</ion-label>
  </ion-item>
  
  <br>
  <ion-item>
    <ion-label>Descripcion:</ion-label>
  </ion-item>
  <ion-item>
    <ion-card-content>{{producto.descripcion}}</ion-card-content>
  </ion-item>

</ion-content>
